<section id="home">
   <h1>Hi!</h1>
   <div ng-repeat="pet in pets">
     <p>Name: {{pet.name}}</p>
     <p>Age: {{pet.age}}</p>
      <p>has shots {{pet.hasShots}}</p>
      <p>good cats {{pet.goodCats}}</p>
      <p>altered {{pet.altered}}</p>
      <p>housetrained {{pet.housetrained}}</p>
      <p>special needs{{pet.specialNeeds}}</p>
      <p>good dogs {{pet.goodDogs}}</p>
      <p>good kids {{pet.goodKids}}</p>
      <p>is mix {{pet.isMix}}</p>
   </div>
   <pre>
     {{dog}}
   </pre>
</section>
